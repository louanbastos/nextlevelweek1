<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecollect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/create-point.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./assets/logo.svg" alt="logo" />
        <a href="#">
          <span></span>
          Back to Home
        </a>
      </header>
      <form action="">
        <h1>Registration of the collection point.</h1>
        <fieldset>
          <legend>
            <h2>Entity data</h2>
          </legend>
          <div class="field">
            <label for="name">Entity name</label>
            <input type="text" name="name" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Address</label>
              <input type="text" name="address" />
            </div>
            <div class="field">
              <label for="address">Number/Complement</label>
              <input type="text" name="address2" />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">State</label>
              <select name="fs">
                <option value="">Select State</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">City</label>
              <select name="city" disabled>
                <option value="">Select City</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Collection items</h2>
          </legend>
        </fieldset>
        <button type="submit">Register collection point</button>
      </form>
    </div>
    <script src="./scripts/create-point.js"></script>
  </body>
</html>
